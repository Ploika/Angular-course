<form #myForm='ngForm' (ngSubmit)="submit(myForm)">
  <div>
    <input
      #lgn = "ngModel"
      required
      type="text"
      name="login"
      [(ngModel)]="user.login"
    >
  </div>
  <div *ngIf="!lgn.valid">login not valid</div>
  <br>
  <br>
  <div>
    <input
    #psw = "ngModel"
    [required]="true"
    type="text"
    name="password"
    [(ngModel)]="user.password"
    >
  </div>
  <div *ngIf="!psw.valid">password not valid</div>
  <br>
  <br>
  <button
    [disabled]="!myForm.valid"
    [class.error]="!myForm.valid"
  >
    save
  </button>
</form>
